<head>
    <meta charset="UTF-8">

        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Taller 1</span>

            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabla.html">Tabla</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container justify-content-center ">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <h3>Registro de nuevo jugador</h3>
                    <form action="tabla.html">
                        <div>
                            <label class="col-form-label"> Nombre</label>
                            <input type="text" value="test" class="form-control" required minlength="2" maxlength="20"
                                placeholder="Ingrese el Nombre de jugador" required />
                        </div>
                        <div class="col-form-label">
                            <label class="col-form-label">Email</label>
                            <input type="email" value="email@host.com" class="form-control" placeholder="Ingrese el Email" required />
                        </div>
                        <div>
                            <label class="col-form-label">Edad</label>
                            <input type="number" value="25" class="form-control" required min="5" max="100"
                                placeholder="Ingrese la edad" required />
                        </div>

                        <div>
                            <label class="col-4 col-form-label">Pais </label>
                            <div>

                                <select class="form-control" required>
                                    <option value="" disabled selected>Clickea para seleccionar un Pais</option>
                                    <option value="Ar">Argentina </option>
                                    <option value="Cl">Chile </option>
                                </select>
                                <p></p>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Retirado?
                            </label>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
